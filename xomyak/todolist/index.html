<!DOCTYPE html>
<html lang="ru">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To do list</title>

	<link rel="stylesheet" href="styles/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">

</head>

<body>
	<div class="container wrapper">
		<div class="row">
			<div class="col-lg-offset-3 col-md-offset-3 col-lg-6 col-md-6">
				<div class="row" id="header">
					<div class="col-lg-offset-1 col-md-offset-1 col-lg-10 col-md-10">
						<input type="text" class="form-control input-lg input-md" placeholder="Чтобы вы хотели сделать?" value="">
					</div>				
				</div>
				<div class="row list" id="all">
					<p>Все задания</p>
					<div class="col-lg-12 col-md-12">
						
					</div>					
				</div>
				<div class="row list" id="active">
					<p>Активные задания</p>
					<div class="col-lg-12 col-md-12">
						
					</div>					
				</div>
				<div class="row list" id="complete">
					<p>Завершенные задания</p>
					<div class="col-lg-12 col-md-12">
						
					</div>					
				</div>
				<div class="row menu">
					<div class="col-lg-offset-2 col-md-offset-2 col-lg-8 col-md-8">
						<button type="button" class="btn btn-primary all">Все</button>
						<button type="button" class="btn btn-warning active">Активные</button>
						<button type="button" class="btn btn-success complete">Завершены</button>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="scripts/jquery-3.1.0.js"></script>
	<script src="scripts/bootstrap.js"></script>
	<script src="scripts/scripts.js"></script>
</body>
</html>
