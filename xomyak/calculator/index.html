<!DOCTYPE html>
<html lang="ru">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Калькулятор</title>

	<link rel="stylesheet" href="styles/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">

</head>

<body>
<div class="container">
	<div class="row">
	<div class="col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 background">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<input type="text" class="form-control input-lg" placeholder="0" value="">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<button type="button" value="1" class="btn btn-primary btn-lg one">1</button>
				<button type="button" value="2" class="btn btn-primary btn-lg two">2</button>
				<button type="button" value="3" class="btn btn-primary btn-lg three">3</button>
				<button type="button" class="btn btn-success btn-lg clear">C</button>
				<button type="button" class="btn btn-success btn-lg delete">&lt-</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<button type="button" value="4" class="btn btn-primary btn-lg four">4</button>
				<button type="button" value="5" class="btn btn-primary btn-lg five">5</button>
				<button type="button" value="6" class="btn btn-primary btn-lg six">6</button>
				<button type="button" value="+" class="btn btn-success btn-lg plus">+</button>
				<button type="button" value="-" class="btn btn-success btn-lg minus">-</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<button type="button" value="7" class="btn btn-primary btn-lg seven">7</button>
				<button type="button" value="8" class="btn btn-primary btn-lg eight">8</button>
				<button type="button" value="9" class="btn btn-primary btn-lg nine">9</button>
				<button type="button" class="btn btn-success btn-lg multiplication">x</button>
				<button type="button" value="/" class="btn btn-success btn-lg division">/</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<button type="button" class="btn btn-primary btn-lg bracket">()</button>
				<button type="button" value="0" class="btn btn-primary btn-lg zero">0</button>
				<button type="button" value="." class="btn btn-primary btn-lg point">.</button>
				<button type="button" class="btn btn-warning btn-lg equally">=</button>
			</div>
		</div>
	</div>
	</div>
	</div>



	<script src="scripts/jquery-3.1.0.js"></script>
	<script src="scripts/bootstrap.js"></script>
	<script src="scripts/scripts.js"></script>
</body>
</html>
